<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop Boolzando</title>
</head>
<body>
    <!-- inizio main contenitore  -->
    <main class="conenitore">
        <!-- inizio contenitore riga 1 -->
        <div class="row">
            <!-- inizio contenitore prodotto  -->
            <div class="prodotto">
                
                    <!-- immagine foto articolo 1  -->
                    <img src="img/1.webp" alt="Relaxed fit" class="articolo-1">
                    <!-- riquadro sconto  -->
                    <span class="sconto">-50%</span>
                    <!-- riquadro sostenibilita  -->
                    <span class="sostenibilita">Sostenibilità</span>
                    <!-- riquadro cuore  -->
                    <span class="cuore">&hearts;</span>

                
                <!-- inizio contenitore descrizione articolo  -->
                <div class="descrizione-articolo">
                    <div class="marca">Levi's</div>
                    <h4>RELAXED FIT TEE UNISEX</h4>
                    <span class="prezzo-scontato">14,99</span>
                    <span class="prezzo">29,99 €</span>

                </div>
                <!-- fine contenitore descrizione articolo  -->



            </div>
            <!-- fine contenitore prodotto  -->
            

        </div>
        <!-- fine contenitore riga 1-->
        <!-- unizio contenitore riga 2  -->

        <!-- fine contenitore riga 2  -->

    </main>
    <!-- fine main contenitore  -->
    
</body>
</html>
